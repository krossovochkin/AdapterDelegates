apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion rootProject.ext.compileSdk

    defaultConfig {
        applicationId "com.hannesdorfmann.adapterdelegates4.sample"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.javaSourceCompatibility
        targetCompatibility rootProject.ext.javaTargetCompatibility
    }

    kotlinOptions {
        jvmTarget = rootProject.ext.javaSourceCompatibility.toString()
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        abortOnError false
    }

    viewBinding {
        enabled = true
    }
}


dependencies {
    implementation rootProject.ext.appCompat
    implementation rootProject.ext.recyclerView
    implementation rootProject.ext.core

    implementation project(':library')
    implementation project(':paging')
    implementation project(':paging3')
    implementation project(':kotlin-dsl')
    implementation project(':kotlin-dsl-layoutcontainer')
    implementation project(':kotlin-dsl-viewbinding')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
repositories {
    mavenCentral()
}
